
<template name="viewnotes">
<div style=" height : auto">
    <div class="row">
            {{#each notes}}
                    <div class="col s12 m6">
                        <div class="card teal z-depth-5">
                            <div class="card-content white-text">
                            <span class="card-title">{{header}}</span>
                            <p>{{description}}</p>
                            </div>
                            
                                <div class="card-action">
                                <a href="{{link}}" TARGET = "_blank" class="white-text">Download</a>
                                {{#if isOwner}}
                                <a href="{{pathFor route="updatenotes"}}" class="white-text">Update</a>
                                {{/if}}
                                </div>
                        </div>
                    </div>
            {{/each}}
    </div>
</div>
</template>
